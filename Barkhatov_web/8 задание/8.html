<!DOCTYPE html>
<html>
<head>
<style>
table{
font-size:15px;
}
td {
    border:1px solid;
    font-family:Arial;
    font-weight:800;
    width:200px;
    height:60px;
    }
.table td {
    border: 1px solid #888;
    padding: 10px;
    vertical-align: middle;
    position: relative;
}
.tt { 
    color: white;
    background-color: #99ccff;
}

.i{
    text-align:center;
}

</style>
</head>
<body>
<table class="table">

        <td class="i">Q4</td>
    </tr>
    <tr>
        <td bgcolor="#99ccff" style="color:white">Microsoft</td>

        <td bgcolor="#cfeeff" class="i">40.3</td>
    </tr>
    <tr>

        <td bgcolor="#cfeeff" class="i">50.2</td>
        <td bgcolor="#cfeeff" class="i">40.63</td>
        <td bgcolor="#cfeeff" class="i">45.23</td>
        <td bgcolor="#cfeeff" class="i">39.3</td>
    </tr>
    <tr>

    </tr>
    <tr>
        <td bgcolor="#99ccff" style="color:white">IBM</td>
        <td bgcolor="#cfeeff" class="i">20.4</td>
        <td bgcolor="#cfeeff" class="i">15.6</td>
        <td bgcolor="#cfeeff" class="i">22.3</td>
        <td bgcolor="#cfeeff" class="i">29.3</td>
    </tr>
</table>
</body>
</html>
