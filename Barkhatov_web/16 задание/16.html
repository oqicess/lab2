<DOCTYPE! html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Формы ДЖО</title>
        <link rel="stylesheet" href="app.css" /> 
    </head>
    <body>
        <div class="blok">
        <form action="" method="put" id="form">	
            <h1><b>Contact Us</b></h1>
            <hr noshade> 
            <p>
                <label>Name<sup>*</sup>:</label>
                <input type="text" placeholder="Write Your Name" required class="scale" formvalidate minlength="4">
            
                <hr class="hr1" noshade>
            
                <label>Email<sup>*</sup>:</label>
                <input type="email" placeholder="Write Your Email" required class="scale" formvalidate minlength="4">
            
                <hr class="hr1" noshade>
            
                <label>Website<sup>*</sup>:</label>
                <input type="url" placeholder="Write Your Website" required class="url" formvalidate minlength="4">
            </p>
            <hr class="hr1" noshade>
        
            <div id="Masage">
                <label>Message:</label>
            </div>
            <div id="text">
                <textarea name="textarea" cols="45" rows="6" class="scale"></textarea>
            </div>
        
            <hr class="hr1" noshade>
        
            <button type="submit" class="dws">Submit Form</button>
            <hr noshade>
        </form>	
        </div>
    </body>
</html>
